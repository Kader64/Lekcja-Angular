<section>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="f">Imię:</label>
      <input type="text" id="firstName" name="f" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="l">Nazwisko:</label>
      <input type="text" id="lastName" name="l" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="e">Email:</label>
      <input type="email" id="email" name="e" formControlName="email">
    </div>
    <div class="form-group">
      <label for="p">Hasło:</label>
      <input type="password" id="password" name="p" formControlName="password">
    </div>
    <div class="form-group">
      <label for="c">Potwierdź hasło:</label>
      <input type="password" id="confirmPassword" name="c" formControlName="confirmPassword">
    </div>
    <button type="submit">Zarejestruj</button>
    <div class="error-msg">{{error_block}}</div>
  </form>
</section>
